<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2em;
    }

    p {
      color: #555;
      font-size: 1.05em;
      line-height: 1.6;
    }

    .name {
      font-weight: 600;
      color: #ff4d6d;
      font-size: 1.2em;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e63b5c;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {transform: translateY(-100px) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ğŸ‚ Happy Birthday!</h1>
    <p class="name">Ashmithaa ğŸ’–</p>

    <p>
      On this special day, I just want you to know how amazing you are.
      May your life be filled with happiness, success, and beautiful moments.
    </p>

    <p>
      Keep smiling, keep shining âœ¨  
      This world is better with you in it.
    </p>

    <button onclick="showSurprise()">Click for a Surprise ğŸ</button>
  </div>

<script>
  function showSurprise() {
    alert("ğŸ‰ May all your dreams come true! ğŸ‰");
    createConfetti();
  }

  function createConfetti() {
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = 
        ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"][Math.floor(Math.random()*4)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }
  }
</script>

</body>
</html>
