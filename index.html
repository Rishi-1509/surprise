<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday üéÇ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: white;
  width: 90%;
  max-width: 420px;
  padding: 35px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  animation: slideIn 1.5s ease;
}

@keyframes slideIn {
  from {opacity: 0; transform: translateY(50px);}
  to {opacity: 1; transform: translateY(0);}
}

h1 {
  color: #ff4f81;
  font-size: 2.2em;
}

p {
  margin-top: 15px;
  color: #555;
  font-size: 1.05em;
}

button {
  margin-top: 25px;
  padding: 12px 35px;
  border: none;
  border-radius: 30px;
  background: #ff4f81;
  color: white;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.08);
  background: #e63b6f;
}

/* Surprise Section */
.surprise {
  display: none;
  margin-top: 25px;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

.images {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  margin-top: 15px;
}

.images img {
  width: 100%;
  border-radius: 12px;
  transform: scale(0);
  animation: pop 0.8s ease forwards;
}

.images img:nth-child(2) {animation-delay: 0.3s;}
.images img:nth-child(3) {animation-delay: 0.6s;}
.images img:nth-child(4) {animation-delay: 0.9s;}

@keyframes pop {
  from {transform: scale(0);}
  to {transform: scale(1);}
}

/* Floating hearts */
.heart {
  position: absolute;
  color: white;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% {transform: translateY(100vh); opacity: 1;}
  100% {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>

<body>

<div class="card">
  <h1>üéÇ Happy Birthday</h1>
      <p class="name">Ashmithaa üíñ</p>
  <p>
    You are truly special, and today is all about celebrating you.
    May your life be filled with smiles and beautiful moments ‚ú®
  </p>

  <button onclick="showSurprise()">Click for Surprise üéÅ</button>

  <div class="surprise" id="surprise">
    <p>üíñ Some beautiful memories just for you üíñ</p>

    <div class="images">
      <!-- Replace image links with real photos -->
      <img src="https://res.cloudinary.com/dkcmqql9i/image/upload/v1766696567/IMG-20251226-WA0004_if9t6f.jpg">
      <img src="https://res.cloudinary.com/dkcmqql9i/image/upload/v1766696568/IMG-20251115-WA0057_lmgakx.jpg">
      <img src="https://res.cloudinary.com/dkcmqql9i/image/upload/v1766696567/IMG-20251226-WA0000_ekshie.jpg">
      <img src="https://res.cloudinary.com/dkcmqql9i/image/upload/v1766696567/IMG-20251211-WA0001_oxazq3.jpg">
    </div>
  </div>
</div>

<script>
function showSurprise() {
  document.getElementById("surprise").style.display = "block";
  createHearts();
}

function createHearts() {
  for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }
}
</script>

</body>
</html>
